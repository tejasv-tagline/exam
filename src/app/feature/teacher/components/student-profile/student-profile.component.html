<breadcrumb [breadCrumb]="breadCrumb"></breadcrumb>

<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header> Student Profile </mat-expansion-panel-header>
    <ng-container *ngIf="studentDetails">
      <profile [profile]="studentDetails"></profile>
    </ng-container>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header> Student Results </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
