<div class="header">
  <breadcrumb [breadCrumb]="breadCrumb"></breadcrumb>
  <button type="button" routerLink="new" mat-raised-button color="primary">
    Create Exam
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="exams">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef>Subject Name</th>
      <td mat-cell *matCellDef="let element" class="profile-img">
        {{ element.subjectName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td class="actions" mat-cell *matCellDef="let element">
        <a [routerLink]="[element._id]"><i class="fa-solid fa-eye"></i></a>
        <a (click)="deleteExam(element._id)"
          ><i class="fa-solid fa-trash"></i
        ></a>
        <a [routerLink]="[element._id + '/results']">
          <i class="fa-solid fa-square-poll-horizontal"></i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #examPaginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
